<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in mandamarri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2><span id="location"></span><i class="fa fa-map-marker"></i></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup> o</sup>C</h4>
            <img src="" alt="" id="icon">
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
        </div>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    link = "https://api.openweathermap.org/data/2.5/weather?q=mandamarri&appid=7eab817d912539a1077384e0bdc13b54"
    var request=new XMLHttpRequest();
    request.open("GET",link,true);
    request.onload=function(){
        var obj=JSON.parse(this.response);
        console.log(obj);
        document.getElementById('weather').innerHTML=obj.weather[0].description;
        document.getElementById('location').innerHTML=obj.name;
        document.getElementById('temp').innerHTML=Math.round(obj.main.temp-273.15);
        document.getElementById('icon').src="https://api.openweathermap.org/img/w/"+ obj.weather[0].icon+".png"
    }
    if(request.status>=200 && request.status<400){
 var temp=obj.main.temp;
    }
    else{
        console.log("this city is not avaliable")
    }
    request.send();
</script>
</html>
